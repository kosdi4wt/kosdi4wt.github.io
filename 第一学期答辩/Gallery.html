<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Gallery</title>
	<link rel="stylesheet" href="css/Gallery.css">
	<script>
	var nowImg=1;
	var maxImg=8;
	function show(){
		var nextImg=nowImg+1;
		if(nextImg==maxImg+1){
			nextImg=1;
		}
		document.getElementById("img"+nextImg).style.display="";
		document.getElementById("img"+nowImg).style.display="none";
		if(nowImg==maxImg){
			nowImg=1;
		}else{
			nowImg++;
		}
		setTimeout("show()",1000);
	}
	</script>
</head>
